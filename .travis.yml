notifications:
  email: false
sudo: required
os: linux
language: python
python: 3.6
install:
# install binary packages
- travis_retry pip install --upgrade pip setuptools wheel
# install all dependencies
- travis_retry pip install -e .
# for tests:
- travis_retry pip install codecov coverage flake8
- pip freeze
script:
- coverage run --source=afmformats ./setup.py test
- coverage report -m
- flake8 tests
- flake8 afmformats
- flake8 examples
after_success:
- codecov
before_deploy:
- python setup.py sdist bdist_wheel
deploy:
  provider: pypi
  user: "ci_afm"
  password:
    secure: ""
  on:
    tags: true
  skip_cleanup: true
  skip_existing: true
